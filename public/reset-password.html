<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
</head>
<body>
  <h2>Reset Your Password</h2>
  <form id="resetForm">
    <label for="password">New Password:</label><br />
    <input type="password" id="password" name="password" required /><br /><br />

    <label for="confirmPassword">Confirm Password:</label><br />
    <input type="password" id="confirmPassword" name="confirmPassword" required /><br /><br />

    <button type="submit">Reset Password</button>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById('resetForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('reset_token');
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!token) {
        message.textContent = 'Invalid or missing token.';
        return;
      }

      if (password !== confirmPassword) {
        message.textContent = 'Passwords do not match!';
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/api/v1/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password }),
        });

        const result = await response.json();

        if (response.ok) {
          message.textContent = 'Password reset successful! You may now log in.';
        } else {
          message.textContent = result.message || 'Password reset failed.';
        }
      } catch (error) {
        message.textContent = 'Something went wrong.';
        console.error(error);
      }
    });
  </script>
</body>
</html>
